<html>

<body>

<h1>Book Inventory</h1>

<ul>
  <li><input type = "checkbox">The Great Gatsby</li>
  <li><input type = "checkbox">Pride and Prejudice</li>
  <li><input type = "checkbox">Great Expectations</li>
  <li><input type = "checkbox">Catch-22</li>
  <li><input type = "checkbox">The Hobbit</li>
</ul>

<input type = "text" id = "newItem"><br>
<button onclick = "addThing()">Add Thing</button><br>
<button onclick = "removeThings()">Remove Things</button><br>


<script>

function addThing() {
  var textInput = document.getElementById('newItem');

  var newListItem = "<li><input type = 'checkbox'>" + textInput.value + "</li>";

  var list = document.querySelector('ul');
  
  //console.log(newListItem);
  list.innerHTML += newListItem; 

  textInput.value = "";
}

function removeThings() {
	var listItems = document.getElementsByTagName('li');
	var list = document.querySelector('ul');
	var toRemove = [];
  
    for (var i = 0; i < listItems.length; i++) {
  	  console.log(listItems)

  	  if (listItems[i].children[0].checked) {
  	  	toRemove.push(listItems[i]);
  	}
  }
  for (var j = 0; j < toRemove.length; j++) {
  	list.removeChild(toRemove[j])
  }
}

</script>

</body>

</html>
